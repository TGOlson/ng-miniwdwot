<div id='admin-nav'>

  <div ng-show='showForm' class='col-md-3 col-md-offset-9 text-left' id="admin-login-form">

    <p class='text-muted'>Use your Site Control email and password to login.</p>

    <p class='text-muted'>Please refer to <a href='http://sitecontrol.us/'>Site Control</a> for any questions about account management or to sign up.</p>

    <form ng-submit='signIn()'>

      <div class='form-group'>
        <label for='email'>Email</label>
        <input type='email' class='form-control' name='email' id='email' ng-model='login.email' autofocus='true'/>
      </div>

      <div class='form-group'>
        <label for='password'>Password</label>
        <input type='password' class='form-control' name='password' id='password' ng-model='login.password'/>
      </div>

      <div class='form-group text-center'>
        <input type='submit' class='btn btn-primary' value='Sign in'/>
        <a href ng-click="cancelSignIn()">Cancel</a>
      </div>

    </form>
  </div>

  <div ng-show='admin'>
    <ul>
      <li>Signed in as <a href='/#/{{ admin.id }}/'>{{ admin.email }}</a></li>
      <li><a href='/#/{{ admin.id }}/edit'>Organization Settings</a></li>
      <li><a href ng-click='signOut()'>Sign out</a></li>
    </ul>
  </div>

  <div ng-hide='admin'>
    <ul>
      <li><a href ng-click='showLoginForm()'>Sign in</a></li>
    </ul>
  </div>
</div>
