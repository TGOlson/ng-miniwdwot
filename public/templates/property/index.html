<ol class="breadcrumb">
  <li><a href="#/{{ organization.id }}">{{ organization.name }}</a></li>
  <li class="active">Property {{ property.fid }}</li>
</ol>


<div class="row">
  <div class="col-md-12 page-header">
    <h1>{{ property.headline }} <small>{{ property.city }}, {{ property.state }} {{ property.zip }}</small></h1>
  </div>
</div>



<div class="row">

  <div class="col-md-6">

    <img class='property-image img-thumbnail' ng-src='{{ property.streetview_url }}'>

    <div class="panel panel-default">
      <div class="panel-body text-center">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#propertyInquiryModal">
          Ask About This Property!
        </button>
      </div>
     </div>

     <div class="panel panel-default">

        <div class="panel-heading">
          Property Comments
        </div>

        <div class="panel-body">
          <div id="disqus_thread"></div>

          <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'miniwdwot'; // required: replace example with your forum shortname

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>

          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

        </div>
      </div>

  </div> <!-- col-md-6 -->

  <div class="col-md-6">

    <leaflet class='map-border' tiles='tiles' paths="paths" center="center" height="280px" width="100%"></leaflet>
   <!-- <iframe width='100%' height='280px' frameBorder='0' src='http://a.tiles.mapbox.com/v3/loveland.h2nk5m03/mm/zoompan,zoomwheel,geocoder,share.html' class='map-border'></iframe> -->

    <br>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat='field in property.fields'><strong>{{ field.key }}: </strong>{{ field.value || "n/a" }}</li>
    </ul>

  </div> <!-- col-md-6 -->

</div> <!-- row -->



<div ng-include="'/templates/property/inquiry_modal.html'"></div>
