<h1>{{ organization.name }}</h1>

<div ng-if='!organization.display_map_id'>
  <h3>Hold up!</h3>
  <p>It looks like this organization has not configured their groups or maps.</p>
  <p>If you are the owner, please sign in and navigate to the Organization Settings page.</p>
</div>

<div ng-if='organization.display_map_id'>
  <h1>Properties</h1>
  <ul ng-if='properties'>

    <li ng-repeat='property in properties'>Property: {{ property.fid }} - {{ property.address }}</li>

  </ul>
</div>
