<div ng-if='noMapSet'>
  <h3>Hold up!</h3>
  <p>It looks like this organization has not configured their groups or maps.</p>
  <p>If you are the owner, please sign in and navigate to the Organization Settings page.</p>
</div>

<div ng-if='organization.display_map_id'>  

  <div ng-hide='hideMap' class="row">
    <div class="col-sm-12">
      <iframe width='100%' height='300px' frameBorder='0' src='http://a.tiles.mapbox.com/v3/loveland.h2nk5m03/mm/zoompan,zoomwheel,geocoder,share.html' class='map-border'></iframe>
    </div>
  </div>

  <div class='hide-map pull-right'>
    <p><a href ng-click="toggleMap()">{{ hideMap ? "Show" : "Hide"}} map</a></p>
  </div>

  <div ng-controller='PropertiesCtrl' ng-include="'/templates/properties/index.html'"></div>
</div>
