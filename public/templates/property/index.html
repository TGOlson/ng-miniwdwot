

<div class="row">
  <div class="col-sm-12 page-header">
    <h1>{{ property.headline }}</h1>
  </div>
</div>



<div class="row">

  <div class="col-sm-6">

    <img class='property-image' ng-src='{{ property.streetviewUrl }}'>

    <div class="panel panel-default">
       <div class="panel-heading">
         Ask about me!
       </div>
       <div class="panel-body">
         <%= form_tag do %>
          <div class="form-group">
           <%= text_area_tag "body", nil, :class => 'form-control' %>
          </div>
           <%= submit_tag "Submit", :class => "btn btn-primary" %>
          <% end %>
       </div>
     </div>

     <div class="panel panel-default">

        <div class="panel-heading">
          Property Comments
        </div>

        <div class="panel-body">
          <div id="disqus_thread"></div>

          <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'miniwdwot'; // required: replace example with your forum shortname

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>

          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

        </div>
      </div>

  </div> <!-- col-sm-6 -->

  <div class="col-sm-6">

   <iframe width='100%' height='280px' frameBorder='0' src='http://a.tiles.mapbox.com/v3/loveland.h2nk5m03/mm/zoompan,zoomwheel,geocoder,share.html'></iframe>

    <br>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat='field in property.fields'><strong>{{ field.key }}</strong> {{ field.value }}</li>
    </ul>

  </div> <!-- col-sm-6 -->

</div> <!-- row -->
