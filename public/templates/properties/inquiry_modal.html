<!-- Modal -->
<div class="modal fade" id="propertyInquiryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Ask <strong>{{ organization.name }}</strong> About this Property</h4>
      </div>
      <div class="modal-body">
        <p class="text-muted">
          Do you have a great idea, how about some information that needs to be corrected?
          Go ahead and ask us any questions about this property.
        </p>
        <br>

        <form class="form-horizontal" role="form" name='form'>

          <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label">From<small>*</small></label>
            <div class="col-md-10">
              <input type="email" name='email' class="form-control" id="inputEmail3" placeholder="coolperson@aol.com" ng-model='email.from' required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label">Subject<small>*</small></label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="About your property..." ng-model='email.subject' required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-md-2 control-label">Message<small>*</small></label>
            <div class="col-md-10">
              <textarea class='form-control' rows='8' placeholder='Tell me more about your property...' ng-model='email.message' required></textarea>
            </div>
          </div>

        </form>

      <div class="modal-footer">
        <p class='pull-left'><strong>*</strong> required</p>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-disabled="form.$invalid" data-dismiss="modal" ng-click='sendEmail(email);'>Submit Query</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



</form>
