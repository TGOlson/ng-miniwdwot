<!-- Modal -->
<div class="modal fade" id="propertyInquiryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Ask <strong>{{ organization.name }}</strong> About this Property</h4>
      </div>
      <div class="modal-body">
        <p class="muted">
          Do you have a great idea, how about some information that needs to be corrected?
          Go ahead and ask us any questions about this property.
        </p>
        <div class="form-group">
          <textarea class='form-control' rows='10'></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit Query</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
